{% extends "space/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="post-section" style="background: transparent; text-align:center; box-shadow: 1px 1px 30px #AB2C2F;">
    <h1 style="color:white; font-family: Impact, Charcoal, sans-serif; text-shadow: 1px 1px 20px #AB2C2F;"> Ladder Ranking</h1>
    </div>
    {% for galaxy in galaxys %}
        <div class="post-section">
            <div>
                <div class="media">
                    <a class="poster-image" href="{% url 'galaxys_galaxy' galaxy.user.username %}">
                        <img class="rounded-circle account-img" src="{{ galaxy.image.url }}">
                    </a>
                    <div class="media-body">
                        <h2><a class="article-title" href="{% url 'galaxys_galaxy' galaxy.user.username %}">{{ galaxy.user.username }}'s Galaxy</a></h2>
                        {% include 'space/galaxy_medals.html' %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
